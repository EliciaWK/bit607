 <div class="leftIMG"><img class="image" src="carousel/seafoodbasket.jpeg" id="leftIMG"></div>

  <!--Javascript for the image containers-->
  <script>
    let current="appetizers"
    const changeimage=(image)=>{
        document.getElementById("menuIMG").setAttribute("src",image)
        document.getElementById(current).classList.remove("selected")
        document.getElementById(image.split(".")[0]).classList.add("selected")
        current=image.split(".")[0]

    }
    const images=["carousel/seafoodbasket.jpeg","carousel/rewena.jpeg", "carousel/fishoftheday.jpeg", "carousel/lambsteak.jpeg","carousel/kapiti.jpeg","carousel/redW.jpeg","carousel/redW2.jpeg","carousel/whiteW.jpeg","carousel/Beer.jpeg","carousel/Beer2.jpeg","carousel/cider.jpeg","carousel/cider2.jpeg","carousel/softdrinks.jpeg","carousel/softdrinks2.jpeg" ]
    let left = 0
    let main = 1
    let right = 2

    const clickleft=()=>{
        if(left == 0){
            left = images.length-1
        }
        else{
            left -= 1
        }
        if(main == 0){
            main = images.length-1
        }
        else{
            main -= 1
        }
        if(right == 0){
            right = images.length-1
        }
        else{
            right -= 1
        }
        document.getElementById("leftIMG").setAttribute("src", images[left])
        document.getElementById("mainIMG").setAttribute("src", images[main])
        document.getElementById("rightIMG").setAttribute("src", images[right])
    }
    const clickright=()=>{
        if(left == images.length-1){
            left = 0
            }
            else { left += 1 
            }

            if(main == images.length-1){
            main = 0
            }
            else { main += 1 
            }

            if(right == images.length-1){
            right = 0
            }
            else { right += 1 
            }

            document.getElementById("leftIMG").setAttribute("src", images[left])
            document.getElementById("mainIMG").setAttribute("src", images[main])
            document.getElementById("rightIMG").setAttribute("src", images[right])

        }

  </script>
